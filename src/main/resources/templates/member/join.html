<!DOCTYPE html>
<html 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="@{/layout/basic}"
>
<head>
<meta charset="UTF-8">
<title>Member join</title>
</head>
<body>
	<div layout:fragment="content">
	    <div class="row mt-3">
	        <div class="col">
	            <div class="card">
	                <div class="card-header">
	                    JOIN
	                </div>
	                <div class="card-body">
	                    <form id="registerForm" action="/member/join" method="post">
	                        <div class="input-group mb-3">
	                            <span class="input-group-text">MID</span>
	                            <input type="text" name="mid" class="form-control">
	                        </div>
	                        <div class="input-group mb-3">
						    	<span class="input-group-text">MPWK</span>
						    	<input type="password" name="mpw" class="form-control">
							</div>
						
							<div class="input-group mb-3">
							    <span class="input-group-text">EMAIL</span>
							    <input type="email" name="email" class="form-control">
							</div>
						
							<div class="my-4">
							    <div class="float-end">
							        <button type="submit" class="btn btn-primary submitBtn">Submit</button>
							        <button type="reset" class="btn btn-secondary">Reset</button>
							    </div>
							</div>
						</form>
					</div><!-- end card body-->
				</div><!-- end card-->
			</div><!-- end col-->
		</div><!-- end row-->
	</div>

</body>




<script type="text/javascript" layout:fragment="script" th:inline="javascript">
	const error = [[${error}]];
	
	if(error){
		alert(error);
	}
</script>
</html>
