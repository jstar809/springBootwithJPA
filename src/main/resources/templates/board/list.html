<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">

      
 <div layout:fragment="content">
 	
 	<div class="row mt-3"> 
	 	<form action="/board/list" method="get" id="form">
	 		<div class= "col">
	 			<input type="hidden" name="size" th:value="${responseDTO.size}">
	 			<div class="input-group">
		 			<div class="input-group-prepend">
						<select class="form-select" name="type">
							<option value="">선택하세요</option>
							<option value="t" th:selected="${pageRequsetDTO.type == 't'}">제목</option>
							<option value="c" th:selected="${pageRequsetDTO.type == 'c'}">내용</option>
							<option value="w" th:selected="${pageRequsetDTO.type == 'w'}">작성자</option>
							<option value="tc" th:selected="${pageRequsetDTO.type == 'tc'}">제목,내용</option>
							<option value="tcw" th:selected="${pageRequsetDTO.type == 'tcw'}">제목,내용,직상지</option>
						</select>
		 			</div>
		 			<input type="text" th:value="${pageRequsetDTO.keyword}" class="form-control" name="keyword" >
		 			
		 			<div class="input-group-apend">
		 				<button class="btn btn-outline-secondary searchBtn" type="submit">search</button>
		 				<button class="btn btn-outline-secondary clearBtn" type="submit">clear</button>
		 			
		 			</div>
	 			</div>
			</div>
	 	</form>
	</div> 	
	 	
 
 	<div class="row mt-3"> 
 		<div class= "col">
 			<div class = "card">
 				<div class="card-header">
 					Board List
 				</div>
 			</div>
 			<div class="content-body">
 				<h5 class="card-title"> Board List</h5>
 				<table class="table">
 					<thead>
 						<tr>
 							<th scope="col">Bno</th>
 							<th scope="col">Title</th>
 							<th scope="col">Writer</th>
 							<th scope="col">RegDate</th>
 						</tr>
 					</thead>
 					<tbody >
 						<tr th:each=" dto : ${responseDTO.dtoList}" >
 							<td scope="row">[[${dto.bno}]] </td>
 							<td>[[${dto.title}]] </td>
 							<td>[[${dto.writer}]] </td>
 							<td>[[${#temporals.format(dto.regDate ,'yyyy-MM-dd')}]] </td>
 						</tr>
 					</tbody>
 				</table>
 				
 				<div class="float-end">
 					<ul class="pagination flex-wrap">
	 					<li class = "page-item" th:if="${responseDTO.prev}">
 							<a class= page-link th:data-num="${responseDTO.start - 1}"> previous</a>
 						</li>
 						
 						<th:block th:each=" i : ${#numbers.sequence(responseDTO.start , responseDTO.end)}">
	 						<li th:class="${responseDTO.page == i ? 'page-item active' : 'page-item'}">
	 							<a class= page-link th:data-num="${i}">[[${i}]]</a>
 							</li>
 						</th:block>
 						
 						<li class = "page-item" th:if="${responseDTO.next}">
 							<a class= page-link th:data-num="${responseDTO.end + 1}"> next</a>
 						</li>
 					</ul>
 					
 					
 				</div>
 			</div>
 		</div>
 	</div>
 </div>
 
 <script layout:fragment="script" th:inline="javascript">
	document.querySelector(".pagination").addEventListener("click" , function(e){
		e.preventDefault();
		e.stopPropagation();
		
		
		const target = e.target;
		
		if(target.tagName !=='A'){
			return;
		}
		
		const num = target.getAttribute('data-num');
		
		const formObj = document.querySelector("#form");
		
		formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`;
		
		formObj.submit();
		
	},false);
	
	document.querySelector(".clearBtn").addEventListener("click" , function(e){
		
		e.preventDefault();
		e.stopPropagation();
		
		location.href='/board/list';
		
	},false);
 
 </script>
 </html>
