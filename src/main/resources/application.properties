spring.application.name=b02

#프로젝트 포트
server.port= 9999

#db 설정
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:8888/webdb
spring.datasource.username=webuser
spring.datasource.password=1234

#JPA 설정
#운영반영시 None , validate << 안하면 위험
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

#로그
#logging.level.org.springframework=DEBUG
logging.level.org.springframework.security=trace

#파입 업로드 설정 - 멀티파트리졸버
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=D:\\study\\springBoot\\uploadFile
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB

#파일 업로드 경로 (코드에서 사용 하기위한 설정)
project.upload.path=D:\\study\\springBoot\\uploadFile

#oauth2 인증 진행과정 1.auth 코드 발급 2. 토큰 교환 3.토큰으로 사용자 정보 겟
#소셜로그인 (카카오) 관련 프로퍼티키 oauth2
#oauth 제공자설정 
spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

#등록 설정
spring.security.oauth2.client.registration.kakao.client-name=kakao
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.redirect-uri=http://localhost:9999/login/oauth2/code/kakao
